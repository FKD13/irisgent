---
layout: default
title: Home
---

<h1>Iris</h1>

<p>Iris is de Gentse Studentenvereniging voor radioamateurs</p>

<div class="posts">
  {% for post in posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
